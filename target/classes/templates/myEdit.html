<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/jquery.cookie.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/head.js"></script>
    <script type="text/javascript" src="static/js/myEdit.js"></script>
    <link rel="stylesheet" type="text/css" href="/spingboottext/templates/static/css/editbox.css">
</head>
<body>
<ul class="nav nav-tabs" role="tablist" id="user"></ul>
<div style="margin:50px;">
    <div style="margin-top: 10pt ;margin-bottom: 10pt">
        <div class="form-group" id="tagbox">
            <label for="name" class="control-label">添加故事分类标签</label>
            <div >
                <div id="tags"></div>
                <select  id="storyTag" style="margin-top: 5px;padding: 5px">
                    <option>玄幻</option>
                    <option>奇幻</option>
                    <option>都市</option>
                    <option>校园</option>
                    <option>爱情</option>
                </select>
            </div>
        </div>
        <div class="form-group" id="typebox">
            <label >  查看类型 </label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="showType" id="optionsRadios9" value="0" checked> 所有人可见
                </label>
                <label class="radio-inline">
                    <input type="radio" name="showType" id="optionsRadios10" value="1" > 好友可见
                </label>
                <label class="radio-inline">
                    <input type="radio" name="showType" id="optionsRadios11"  value="2"> 仅自己可见
                </label>
            </div>

        </div>
        <div  class="form-group" >
            <label >  添加分支设置 </label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="addable" id="optionsRadios12" value="0" checked> 所有人可添加
                </label>
                <label class="radio-inline">
                    <input type="radio" name="addable" id="optionsRadios13" value="1" > 好友可添加
                </label>
                <label class="radio-inline">
                    <input type="radio" name="addable" id="optionsRadios14"  value="2"> 自己可添加
                </label>
            </div>
        </div>
    </div>
    <div id="rich-title" contenteditable="true" >

    </div>

    <div contenteditable="true" id="rich-editor"  >

    </div>
    <button type="button" style="margin-top: 10pt" class="btn btn-primary btn-lg"
            data-toggle="modal" id="descButton" data-target="#addDesc">设置描述</button>
    <button type="button" style="margin-top: 10pt" class="btn btn-primary btn-lg"
            data-toggle="modal" id="branchCreate">添加分支</button>
    <button type="button" id="saveText" style="margin-top: 10pt" class="btn btn-primary btn-lg">保存</button>

</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="addDesc" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myAddDesc">
                    设置描述
                </h4>
            </div>
            <form class="form-horizontal" role="form" style="margin-top: 10pt;margin-right: 10pt">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="请输入名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="desc" class="col-sm-2 control-label">描述</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="desc" placeholder="请输入描述">
                    </div>
                </div>

            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" id="submit">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

</body>
</html>
