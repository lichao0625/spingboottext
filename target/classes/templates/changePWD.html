<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="static/js/regexText.js"></script>
    <script type="text/javascript" src="static/js/setPwd.js"></script>
</head>
<body>
<form class="form-horizontal" role="form" style="margin-top: 50px">
    <div class="form-group" id="oldBox">
        <label for="oldPWD" class="col-sm-2 control-label">旧密码</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="oldPWD" placeholder="请输入旧密码">
            <label id="oldNote" class="control-label">密码错误</label>
        </div>

    </div>
    <div class="form-group" id="newBox">
        <label for="newPWD" class="col-sm-2 control-label">新密码</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="newPWD" placeholder="请输入新密码">
            <label id="note" class="control-label">请输入8到20位由字母和数字组成的密码</label>
        </div>

    </div>
    <div class="form-group" id="reNewBox">
        <label for="reNewPWD" class="col-sm-2 control-label">确认新密码</label>
        <div class="col-sm-4">
            <input type="tel" class="form-control" id="reNewPWD" placeholder="请再次输入新密码">
            <label id="newNote" class="control-label">输入的两次密码不一致</label>
        </div>
    </div>
</form>
<button id="updatePWD" onclick="updatePwd()">提交</button>
</body>
</html>
