<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="static/js/regexText.js"></script>
    <script type="text/javascript" src="static/js/selfInfo.js"></script>
</head>
<body>
<form class="form-horizontal" role="form" style="margin-top: 50px">
    <div class="form-group" id="namebox">
        <label for="inputNikeName" class="col-sm-2 control-label">昵称</label>
        <div class="col-sm-6">
            <label id="nikeNameText" class="control-label">123</label>
            <input type="text" class="form-control" id="inputNikeName" placeholder="请输入昵称">
            <label id="nameNote" class="control-label">昵称格式不正确，请勿输入特殊字符，长度大于5小于20</label>
        </div>
    </div>
    <div class="form-group " id="emailbox">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-6 ">
            <label id="emailText" class="control-label">123</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="请输入邮箱">
            <label id="emailNote" class="control-label">邮箱格式不正确</label>
        </div>
    </div>
    <div class="form-group" id="phonebox">
        <label for="inputPhone" class="col-sm-2 control-label">手机号</label>
        <div class="col-sm-6">
            <label id="phoneText" class="control-label">123</label>
            <input type="tel" id="inputPhone" class="form-control" placeholder="请输入手机号">
            <label id="phoneNote" class="control-label">手机号码格式不正确</label>
        </div>
    </div>
    <div class="form-group" id="signbox">
        <label for="inputSignature" class="col-sm-2 control-label">签名档</label>
        <div class="col-sm-6 ">
            <label id="signatureText" class="control-label">123</label>
            <input type="text" id="inputSignature" class="form-control" placeholder="请输入签名信息" >
            <label id="signNote" class="control-label">请勿使用特殊字符，长度不可超过50个字</label>
        </div>
    </div>


</form>
<div >
    <button id="edit">编辑</button>
    <button id="updateSelf">提交</button>
</div>
</body>
</html>
