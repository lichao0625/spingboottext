<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/jquery.cookie.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/regexText.js"></script>
    <script type="text/javascript" src="static/js/head.js"></script>
    <script type="text/javascript" src="static/js/checkNamePwd.js"></script>
    <script type="text/javascript" src="static/js/reg.js"></script>
</head>
<body>
<ul class="nav nav-tabs" role="tablist" id="user"></ul>

    <form class="form-horizontal" role="form" style="margin-top: 50px">
        <div class="form-group" id="namebox">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="username" placeholder="请输入用户名">
                <label id="nameNote" class="control-label">用户名以字母开头，仅支持字母和数字，大于5位小于20位</label>
            </div>

        </div>
        <div class="form-group" id="pwdbox">
            <label for="pwd" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="pwd" placeholder="请输入8到20位由字母和数字组成的密码">
                <label id="pwdNote" class="control-label">请输入8到20位由字母和数字组成的密码</label>
            </div>
        </div>
        <label id="errorNote" class="control-label">账号或密码错误</label>
        <button id="submit" class="control-label">提交</button>
    </form>

</body>
</html>
