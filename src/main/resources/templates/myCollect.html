<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        function getPage(){

        }
        $("document").ready(function () {
            isIndex=true;
            $.get(url+"watch/getUserWatchs?userId="+userId,function (data,status) {
                if(data.msg=="成功"){
                    var json=data.data;
                    var allpanel="";
                    for(var i=0;i<json.length;i++){
                        var panel="<div style='margin-left: 50pt;margin-right: 50pt ;margin-bottom: 10pt;margin-top: 10pt'>\n" +
                            " <a href='stroy.html?data="+json[i].storyID+"' class='panel-title'>"+json[i].storyName+"</a> "+

                        allpanel+=panel;
                    }
                    $("#collectlist").html(allpanel);
                    if(json.length==0)
                        $("#collectnote").html("没有收藏");
                }else{
                    $("#collectnote").html("没有收藏");
                }
                $("[data-toggle='popover']").popover();
            });

        });
    </script>
